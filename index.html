<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Ching Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Navegação -->
    <header>
      <div class="menu-icon" id="menuIcon">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <nav class="menu" id="menu">
        <ul class="menu-items" id="menuItems">
            <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Voltar ao Ecosystem</a>
        </ul>
      </nav>
  </header>

    <div id="game-container">
        <div class="surreal-bg">
            <div class="cultural-glyphs">☰☷☲☳☴☵☶☷</div>
            <div class="ethereal-rings">⚊⚋</div>
        </div>

        <div id="consult-panel" class="panel">
            <h2>Faça sua pergunta ao I Ching</h2>
            <textarea id="question-input" placeholder="Escreva sua questão interior..."></textarea>
            <button id="cast-btn" class="btn">Lançar Moedas</button>
        </div>

        <div id="hexagram-container">
            <div class="hexagram-lines"></div>
            <div class="changing-lines"></div>
        </div>

        <div id="result-panel" class="panel hidden">
            <h2 id="hexagram-title"></h2>
            <div id="hexagram-symbol"></div>
            <p id="hexagram-interpretation"></p>
            <button id="new-consult-btn" class="btn">Nova Consulta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
